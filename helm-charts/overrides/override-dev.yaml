image:
  repository: gcr.io/nonprod1-svc-r4rc/github.com/voicingai/pr-analytics
  tag: "d451cb88c632100a39667a22e98452aa9524e66e"

serviceAccount:
  create: true
  name: ""
  automount: true
  annotations:
    iam.gke.io/gcp-service-account: kubernetes-pods@nonprod1-svc-r4rc.iam.gserviceaccount.com

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

containerPort: 8000

resources:
  limits:
    cpu: 1
    memory: 5Gi
  requests:
    cpu: 1
    memory: 4Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  #targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes:
- name: gcs-credentials
  secret:
    secretName: gcs-credentials
    defaultMode: 420

volumeMounts:
- name: gcs-credentials
  mountPath: "/secrets"
  readOnly: true

ingress:
  enabled: true
  className: "nginx"
  hosts:
  - host: api-dev.analytics.voicing.ai
    paths:
      - path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - api-dev.analytics.voicing.ai
    secretName: oss-analytics-tls

  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'